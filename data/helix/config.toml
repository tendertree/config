[keys.select]
m="extend_char_left"
n="extend_visual_line_down"
e="extend_visual_line_up"
i="extend_char_right"
s="delete_selection_noyank"
h="no_op"
j="yank"
k="no_op"
l="no_op"
a="append_mode"
";"="paste_after"



