services: 
  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    volumes:
      - ./n8n/data:/home/node/.n8n
      - ./n8n/shared:/home/node/shared
    restart: always

  grist:
    image: gristlabs/grist
    restart: always
    ports:
      - "8484:8484"
    volumes:
      - ./grist/data:/persist
    environment:
      - GRIST_DEFAULT_EMAIL=tendertree@gmail.com
      - GRIST_SESSION_SECRET=your-secret-key-here
